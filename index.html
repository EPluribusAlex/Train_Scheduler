<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- firebase athorization UI -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

</head>
<body>
	
	<!-- encloses all content -->
	<div class="wrapper">
		
		<!-- header -->
		<div class="jumbotron">
			<div class="container text-center">
				<h2>Train Schedule Planner</h2>
			</div>		
		</div>
	
		<div id="firebaseui-auth-container"></div><!-- space for firebase auth UI -->

		<!-- main content container -->
		<div class="container">
			
			<!-- current schedule row -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Current Train Schedule</div>
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (in min)</th>
										<th>Next Arrival</th>
										<th>Time till Arrival (in min)</th>
									</tr>
								</thead>
								<tbody id="add_trains"></tbody><!-- train tables added here -->
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- submit new train row -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="input1">Name</label>
								<input type="text" class="form-control" id="input1">
							</div>
							<div class="form-group">
								<label for="input2">Destination</label>
								<input type="text" class="form-control" id="input2">
							</div>
							<div class="form-group">
								<label for="input3">First Train Time (24hr - HHMM)</label>
								<input type="text" class="form-control" id="input3">
							</div>
							<div class="form-group">
								<label for="input4">Frequency (min)</label>
								<input type="text" class="form-control" id="input4">
							</div>
							<input type="submit" class="btn btn-default" id="input_btn" value="Submit">
						</div>
					</div>
				</div>
			</div>

		</div><!-- close container -->

		<!-- footer -->
		<div class="">
			
		</div>

	</div><!-- close wrapper -->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Moment.js CDN via jsdelivr -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	
	<!-- firebase authorization -->
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

	<!-- custom script -->
	<script src="assets/javascript/app.js"></script>

</body>
</html>
